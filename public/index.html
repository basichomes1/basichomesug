<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
    <title>BASIC HOMES UG</title>
  </head>
  <body>
    <form action="/thanks" name="contact" netlify hidden>
      <input type="text" name="name" required />
      <select name="skills" required>
        <option name="skillsoption"></option>
      </select>
      <select name="university" required>
        <option name="universityoption"></option>
      </select>
      <input type="text" name="regno" required />
      <input type="text" name="phoneno" required />
      <input type="email" name="email" required />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
